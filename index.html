  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.</p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">If you could live anywhere in the world, where would you live?</h4>
          <label for="where1">Enter an answer</label><input name="answer_1[]" id="where1">
          <label for="where2">Enter an answer</label><input name="answer_1[]" id="where2">
          <label for="where3">Enter an answer</label><input name="answer_1[]" id="where3">
          <label for="where4">Enter an answer</label><input name="answer_1[]" id="where4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What job would you have?</h4>
          <label for="job1">Enter an answer</label><input name="answer_2[]" id="job1">
          <label for="job2">Enter an answer</label><input name="answer_2[]" id="job2">
          <label for="job3">Enter an answer</label><input name="answer_2[]" id="job3">
          <label for="job4">Enter an answer</label><input name="answer_2[]" id="job4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What car would you drive?</h4>
          <label for="car1">Enter an answer</label><input name="answer_3[]" id="car1">
          <label for="car2">Enter an answer</label><input name="answer_3[]" id="car2">
          <label for="car3">Enter an answer</label><input name="answer_3[]" id="car3">
          <label for="car4">Enter an answer</label><input name="answer_3[]" id="car4">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
